<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Home</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mainstyle.css">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js" integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>
     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    
    <header>
        <!-- Start Navbar -->
        <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> -->
            <nav class="navbar navbar-expand-md navbar-dark bg-danger">
            <a style="padding-right: 2em;" class="navbar-brand" href="product.html">MIU Shopping</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="product.html">Home</a>
                    </li>
                    
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    
                    <span style="color: #ffffff; margin-right: 0em;"  id="loginUserName">Welcome     </span>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active" style=" padding-left: 2em; padding-right: 2em;">
                            <button type="submit" class="nav-link btn btn-danger float-right hide" id="logout">Logout</a>
                            <!-- <a class="nav-link btn btn-dark float-right hide" href="userlogin.html">Logout</a> -->
                        </li>
                         
                    </ul>
                </form>
            </div>
        </nav>    
        <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Product List<br>
            </h3>
            <hr>
            <table class="table" id="tbl-product">
                <thead class="bg-light">
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Stock</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tbl-product-body"></tbody>
              </table>

              <h3>Your shopping cart</h3>
              <hr />
              <div id="cartMessage">There is no item in your shopping cart!</div>
              <table class="table hide" id="tbl-cart">
                <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody id="tbl-cart-body"></tbody>
              </table>
            
              <div style="float:right">
                <div id="totalCost"></div>
                <button id="btnPlaceOrder" class="btn btn-danger float-right hide" onclick="postPlaceOrder()"> Place Order </button>
              </div>
        </div>
    </main>
    <script src="js/product.js"></script>
</body>
</html>

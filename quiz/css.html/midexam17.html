<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            background-color: yellow;
        }

        p {
            color: cyan;
            background-color: gray;
        }

        span {
            color: green;
            background-color: blue;
        }

        .b>p {
            color: purple;
            background-color: pink;
        }

      div.b ul li #item {
            color: AliceBlue;
            background-color: Beige;
        }
    </style>
</head>

<body>
    <div>
        <p class=”a”>First</p>
        <div class=”b”>
            <p>
                <span>Second</span>
            </p>
            <ul>
                
                <li id=”item”>
                    <!-- Third -->
                    <p >Third</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
